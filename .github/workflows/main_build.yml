name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    # 仅在代码或配置变动时触发，避免不必要的构建
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'capacitor.config.ts'
      - 'ios/**'
      - '.github/workflows/main_build.yml'

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # 匹配 Capacitor 8 的硬性要求
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web App
        run: npm run build

      - name: Capacitor Sync
        # 此步会将 Web 产物同步到 ios/App/App/public 目录
        run: npx cap sync ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS App (Unsigned via SPM)
        # 核心步骤：直接编译 .xcodeproj，Xcode 会自动处理 Package.swift 中的依赖
        run: |
          cd ios/App
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            DEVELOPMENT_TEAM="" \
            -archivePath build/App.xcarchive \
            archive

      - name: Package IPA (Payload for Sideloadly)
        # 创建符合 iOS 安装规范的 Payload 结构，以便 Sideloadly 直接识别
        run: |
          mkdir -p Payload
          # 动态搜索生成的 .app 文件并拷贝
          APP_PATH=$(find ios/App/build -name "App.app" -type d | head -1)
          if [ -d "$APP_PATH" ]; then
            echo "Found App at $APP_PATH"
            cp -r "$APP_PATH" Payload/
            zip -r WhatToEatToday-unsigned.ipa Payload
          else
            echo "Error: App.app not found in build directory"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: WhatToEatToday-unsigned.ipa
          retention-days: 7