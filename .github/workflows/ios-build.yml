name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Build and Export
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          cd ios/App
          
          # 1. Âà§Êñ≠ÊòØÂê¶ÈÖçÁΩÆ‰∫ÜÁ≠æÂêçÂØÜÈí•
          if [ -n "$BUILD_CERTIFICATE_BASE64" ]; then
            echo "üîê Certificates detected. Using signed build flow..."
            
            # --- ÂØºÂÖ•ËØÅ‰π¶ÈÄªËæë ---
            CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
            PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
            KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
            
            echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
            echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH
            
            security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
            security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
            
            security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t agg -k $KEYCHAIN_PATH
            security list-keychain -d user -s $KEYCHAIN_PATH
            
            mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
            cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
            
            # --- ÊûÑÂª∫ Archive ---
            xcodebuild -project App.xcodeproj \
              -scheme "App" \
              -sdk iphoneos \
              -configuration Release \
              archive \
              -archivePath $PWD/build/App.xcarchive \
              CODE_SIGN_STYLE="Manual" \
              PROVISIONING_PROFILE_SPECIFIER="" \
              CODE_SIGN_IDENTITY="Apple Distribution"
            
            # --- ÂØºÂá∫ IPA ---
            cat <<EOF > ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
          </dict>
          </plist>
          EOF
            
            xcodebuild -exportArchive \
              -archivePath $PWD/build/App.xcarchive \
              -exportOptionsPlist ExportOptions.plist \
              -exportPath $PWD/build
              
          else
            echo "‚ö†Ô∏è No certificates detected. Building unsigned IPA for AltServer..."
            
            # --- Êó†Á≠æÂêçÊûÑÂª∫ÈÄªËæë (ÈÄÇÈÖç AltServer) ---
            # ËøôÈáåÁöÑÂÖ≥ÈîÆÊòØÁ¶ÅÁî®Á≠æÂêçË¶ÅÊ±ÇÔºåÁîüÊàê .app Êñá‰ª∂ÔºåÁÑ∂ÂêéÊâãÂä®ÊâìÂåÖÊàê .ipa
            
            xcodebuild -project App.xcodeproj \
              -scheme "App" \
              -sdk iphoneos \
              -configuration Release \
              -derivedDataPath build/DerivedData \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO
              
            # ÊâãÂä®ÊâìÂåÖ IPA
            APP_PATH=$(find build/DerivedData -name "*.app" | head -n 1)
            mkdir -p build/Payload
            cp -r "$APP_PATH" build/Payload/
            cd build
            zip -r App.ipa Payload
            rm -rf Payload
            cd ../..
          fi
            
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-release
          path: ios/App/build/*.ipa
